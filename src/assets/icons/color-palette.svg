<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <linearGradient id="paletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="120" fill="url(#paletteGradient)" rx="15"/>
  
  <!-- Color Palette -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="40" r="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="120" cy="40" r="25" fill="#fff8dc" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="190" cy="40" r="25" fill="#ffe4b5" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="260" cy="40" r="25" fill="#f0f8ff" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="330" cy="40" r="25" fill="#e6e6fa" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="50" cy="80" r="25" fill="#f5f5dc" stroke="#e5e7eb" stroke-width="3"/>
  </g>
  
  <!-- Labels -->
  <text x="50" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#374151">White</text>
  <text x="120" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#374151">Cream</text>
  <text x="190" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#374151">Warm</text>
  <text x="260" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#374151">Cool</text>
  <text x="330" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#374151">Purple</text>
  <text x="50" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#374151">Natural</text>
  
  <!-- Palette icon -->
  <circle cx="200" cy="80" r="8" fill="#6366f1" opacity="0.3"/>
  <path d="M195 80L200 75L205 80L200 85Z" fill="#6366f1"/>
</svg>
